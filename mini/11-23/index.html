<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <title>Įvedimo forma</title>
</head>

<body>
    <header>
        <h1>Registracija</h1>
    </header>
    <form name="form">
        Vardas
        <input type="text" name="vardas" required>
        <br> Slaptažodis:
        <input type="password" name=password required>
        <br> Gimimo data:
        <input type="date" name="data" required>
        <br> Auditorija:
        <input type="text" name="auditorija">
        <br> Universiteto nario statusas:
        <br>
        <label>
            <input type="radio" name="status" value="Stud."> Studentas
        </label>
        <br>
        <label>
            <input type="radio" name="status" value="Dėst."> Dėstytojas
        </label>
        <br> Spalva:
        <input type="color" name="color">
        <br>
        <input type="submit" value="Išsaugoti">
        <input type="reset" value="Išvalyti">
    </form>
    <table>
        <tr>
            <th rowspan="2">Studentas</th>
            <th colspan="3">Dalyko pažymys</th>
        </tr>
        <tr>
            <th>PSP</th>
            <th>IT</th>
            <th>ŽKS</th>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>9</td>
            <td>5</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Petras</td>
            <td>8</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>

</html>
